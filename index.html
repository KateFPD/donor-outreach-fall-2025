<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Donor Outreach & Requests – Fall 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ===== Violet + Gold Theme ===== */
    :root{
      --brand: #7b1f7b;
      --brand-2: #5a145a;
      --accent: #ffd24d;
      --accent-dark: #e6b800;
      --bg: #f9f5fa;
      --card: #ffffff;
      --text: #2c1e2c;
      --muted: #7c6f85;
      --border: #e4d6e9;
      --radius: 12px;
      --shadow: 0 4px 14px rgba(123, 31, 123, .12);
    }

    * { box-sizing: border-box }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    header {
      background: linear-gradient(180deg, var(--brand), var(--brand-2));
      color: #fff;
      padding: 20px 0;
      box-shadow: var(--shadow);
    }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 0 24px; }
    .brand-row { display:flex; align-items:center; gap:16px; }
    .brand-row img.logo {
      height: 56px; width: auto; border-radius: 8px; background:#fff; padding:6px;
      box-shadow: 0 2px 8px rgba(0,0,0,.12);
    }
    .brand-title { margin:0; font-weight:700; }

    nav { margin-top: 10px; display:flex; flex-wrap:wrap; gap:10px; }
    nav a {
      color:#fff; text-decoration:none; font-weight:600;
      padding: 8px 12px; border: 1px solid rgba(255,255,255,.25);
      border-radius: 999px; transition: .2s ease;
    }
    nav a:hover { background: rgba(255,255,255,.16); }

    main { padding: 28px 0 40px; }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 22px;
      margin: 18px 0;
      box-shadow: var(--shadow);
    }
    h2 { margin: 0 0 10px; color: var(--brand-2); }
    p.lead { color: var(--muted); margin-top:6px }
    ul { padding-left: 20px; }
    li { margin: 6px 0; }

    a.link { color: var(--brand); font-weight:700; text-decoration:none }
    a.link:hover { text-decoration:underline }

    .btn {
      display:inline-block; background: var(--accent); color:#111; font-weight:800;
      padding: 10px 14px; border-radius: 10px; text-decoration:none; margin-top:10px;
      border: 1px solid rgba(17,17,17,.08);
      box-shadow: 0 2px 8px rgba(0,0,0,.06);
      transition: background 0.2s ease;
    }
    .btn:hover { background: var(--accent-dark); }

    details { border: 1px solid var(--border); border-radius: 10px; margin: 10px 0; background:#fff; }
    summary { cursor:pointer; padding: 12px 14px; font-weight:700; color: var(--brand); }
    details[open] summary { border-bottom: 1px solid var(--border); background: #f3ecf6; }
    details > div { padding: 14px; color: #32284a; }

    .contact-links img {
      height:20px; vertical-align:middle; margin-right:8px;
    }
    .contact-links a {
      display:block; margin:6px 0; text-decoration:none; font-weight:600; color: var(--brand);
    }
    .contact-links a:hover { text-decoration:underline; }

    footer {
      border-top: 1px solid var(--border);
      background:#fff;
      margin-top: 28px;
      padding: 18px 0;
      color: var(--muted);
    }
    footer a { color: var(--brand); text-decoration:none; font-weight:600 }
  </style>
</head>
<body>

  <header>
    <div class="wrap">
      <div class="brand-row">
        <img class="logo" src="logo.png" alt="Forward Progression Development Inc. logo">
        <div>
          <h1 class="brand-title">Donor Outreach & Requests – Fall 2025</h1>
          <nav>
            <a href="#goal">Goal</a>
            <a href="#objectives">Objectives</a>
            <a href="#letters">Donor Letters</a>
            <a href="#contact">Contact</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">

      <!-- Contact Us -->
      <section class="card" id="contact">
        <h2>Contact Us</h2>
        <div class="contact-links">
          <a href="https://www.facebook.com/forwardprogressiondevelopmentinc" target="_blank" rel="noopener">
            <img src="fb-logo.jpg" alt="Facebook Logo"> Facebook
          </a>
          <a href="https://www.instagram.com/forwardprogressiondevelopment/" target="_blank" rel="noopener">
            <img src="ig-logo.jpg" alt="Instagram Logo"> Instagram
          </a>
          <a href="https://fpdinc.org/" target="_blank" rel="noopener">
            <img src="fpd_small_logo.jpg" alt="FPD Logo"> FPD's Website
          </a>
        </div>
      </section>

    </div>
  </main>

  <footer>
    <div class="wrap">
      © 2025 Forward Progression Development Inc. ·
      <a href="mailto:contact@fpdinc.org">contact@fpdinc.org</a>
    </div>
  </footer>

</body>
</html>
